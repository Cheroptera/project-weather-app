<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


    <title>Weather App</title>
</head>
<body>

    <header>
        <div class="weather-header" id="weatherHeader">

    </header>

    <main>

        <form id="main-form">
            <input id="movie-search" title="movie-search" type="text" />
            <button type="submit">Search</button>
        </form>

        <div class="weather-display" id="weatherDisplay">
            <h1> Bucaramanga is sunny today</h1>
        </div>
    
    
        <div class="week-forecast" id="weekForecast">
            <table id="forecastTable" class="forecast-table">
            </table>
        </div> 

    </main>


<script src="./weather.js"></script>

</body>
<footer>
    <p> Created by Frida and Carol</p>
</footer>

</html>
